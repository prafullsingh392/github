<div class="main">
        <div id="content">
            <h1>Search GitHub User</h1>
            <form>
                <mat-form-field class="width" appearance="outline" >
                <mat-label>Github User Name</mat-label>
                <mat-icon matPrefix>search</mat-icon>
                <input type="text" [(ngModel)]="searchTerm" (change)="onKeywordChange()" name="search" [value]="searchTerm" matInput placeholder="Ethan Linker">
                </mat-form-field>
            </form>

            <button class="width search" (click)="onSearch()" mat-stroked-button>Search</button>
        </div>
</div>

<app-search-result [searchFlag]="searchFlag" [searchResults]="searchResults"></app-search-result>
